layout: title
columns: 10
---
<header>
  <h1>Make Frontend Fun Again</h1>
</header>

<div class="categories">
  <div class="row">
    <div class="col-10 col-md-2 justify-content-center align-items-center category" id="npm">
      <a href="{{ '/npm' | absolute_url }}" class="logo-img">
        <img class="logo-img" src="{{ '/images/npm.svg' | absolute_url }}" alt="NPM">
      </a>
    </div>
    <div class="col-10 col-md-2 justify-content-center align-items-center category" id="gulp">
      <a href="{{ '/gulp' | absolute_url }}" class="logo-img">
        <img src="{{ '/images/gulp-white-text.svg' | absolute_url }}" alt="Gulp">
      </a>
    </div>
    <div class="col-10 col-md-2 justify-content-center align-items-center category" id="browserify">
      <a href="{{ '/browserify' | absolute_url }}" class="logo-img">
        <img src="{{ '/images/browserify.svg' | absolute_url }}" alt="Browserify">
      </a>
    </div>
    <div class="col-10 col-md-2 justify-content-center align-items-center category" id="sass">
      <a href="{{ '/sass' | absolute_url }}" class="logo-img">
        <img src="{{ '/images/sass.svg' | absolute_url }}" alt="Sass">
      </a>
    </div>
    <div class="col-10 col-md-2 justify-content-center align-items-center category" id="bootstrap">
      <a href="{{ '/bootstrap' | absolute_url }}" class="logo-img">
        <img src="{{ '/images/bootstrap-4.svg' | absolute_url }}" alt="Bootstrap" id="bootstrap-logo">
      </a>
    </div>
  </div>
</div>
